<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Speech to Text - Instant Transcription</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="unsupported" id="unsupported">
            ⚠️ Your browser doesn't support speech recognition. Please use Chrome, Edge, or Safari on iOS.
        </div>
        
        <div class="language-select">
            <select id="languageSelect">
                <option value="en-US">English (US)</option>
                <option value="en-GB">English (UK)</option>
                <option value="es-ES">Spanish</option>
                <option value="fr-FR">French</option>
                <option value="de-DE">German</option>
                <option value="it-IT">Italian</option>
                <option value="pt-BR">Portuguese (Brazil)</option>
                <option value="ru-RU">Russian</option>
                <option value="zh-CN">Chinese (Mandarin)</option>
                <option value="ja-JP">Japanese</option>
                <option value="ko-KR">Korean</option>
                <option value="ar-SA">Arabic</option>
            </select>
        </div>
        
        <button class="mic-button" id="micButton" aria-label="Start/Stop Recording">
            <svg class="mic-icon" viewBox="0 0 24 24">
                <path d="M12 14c1.66 0 3-1.34 3-3V5c0-1.66-1.34-3-3-3S9 3.34 9 5v6c0 1.66 1.34 3 3 3zm7-3h-2a5 5 0 0 1-10 0H5a7 7 0 0 0 6 6.92V21h2v-3.08A7 7 0 0 0 19 11z"/>
            </svg>
        </button>
        
        <div class="text-output empty" id="textOutput" contenteditable="true" spellcheck="false">
            Press the microphone button and start speaking...
        </div>
        
        <div class="controls">
            <button class="btn btn-copy" id="copyBtn">Copy</button>
            <button class="btn btn-export" id="exportBtn">Export</button>
            <button class="btn btn-clear" id="clearBtn">Clear</button>
        </div>
        
        <div class="status" id="status"></div>
    </div>
    
    <script src="app.js"></script>
</body>
</html>
